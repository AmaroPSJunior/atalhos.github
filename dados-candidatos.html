<!DOCTYPE html>
<html lang=”pt-br”>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dados do Candidato</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import fontawesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/dados-candidatos.css" />
</head>

<body>
    <div class="linha-top">
        <div class="borda-central row margin00">
            <div class="container div-logo">
                <img class="logo" src="img/logo-unisl.svg" alt="Logo Faculdade São Lucas">
            </div>
            <div class="div-center container center margin00">
                <div class="etapa done s3">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <label>modalidade de ensino</label>
                </div>
                <div class="etapa done s3">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <label>escolha seu curso</label>
                </div>
                <div class="etapa done s3">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <label>agendamento</label>
                </div>
                <div class="etapa doing s3">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <label>dados do candidato</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container row">
        <h1 class="titulo-pagina col s12 center">DADOS DO CANDIDATO</h1>
        <div class="col s12">
            <span class="subtitulos">DADOS PESSOAIS</span>
        </div>
        <div>
            <form action="" name="form-dados col s12">
                <div class="input-field item-form col s6">
                    <input name="nome" type="text" id="id-nome" required>
                    <label for="id-nome">Nome Completo*</label>
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="input-field input-field item-form col s2">
                    <input name="nome" type="text" id="id-nome" required>
                    <label for="id-nome">Nascimento*</label>
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>
                <div class="item-form col s4">
                    <label id="lb-sexo">Sexo*</label>
                    <div class="portador-row row">
                        <div class="sexo col">
                            <input name="group1" type="radio" id="sexo-m" />
                            <label for="sexo-m">Masculino</label>
                        </div>
                        <div class="sexo col">
                            <input name="group1" type="radio" id="sexo-f" />
                            <label for="sexo-f">Ferminino</label>
                        </div>
                    </div>
                </div>
                <div class="input-field item-form col s2">
                    <input name="nome" type="text" id="id-nome" required>
                    <label for="id-nome">CPF*</label>
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                </div>
                <div class="input-field item-form col s2">
                    <input name="nome" type="text" id="id-nome" required>
                    <label for="id-nome">RG*</label>
                    <i class="fa fa-address-card" aria-hidden="true"></i>
                </div>
                <div class="input-field item-form col s6">
                    <input name="nome" type="text" id="id-nome" required>
                    <label for="id-nome">E-mail*</label>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="input-field item-form col s2">
                    <input name="nome" type="text" id="id-nome" required>
                    <label for="id-nome">Telefone*</label>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
                <div class="col s12">
                    <span class="subtitulos">MEU ENDEREÇO</span>
                </div>
                <div>
                    <div class="input-field item-form col s2">
                        <input name="nome" type="text" id="id-nome" required>
                        <label for="id-nome">CEP*</label>
                        <i class="fa fa-map-signs" aria-hidden="true"></i>
                    </div>
                    <div class="input-field item-form col s8">
                        <input name="nome" type="text" id="id-nome" required>
                        <label for="id-nome">Rua*</label>
                        <i class="fa fa-road" aria-hidden="true"></i>
                    </div>
                    <div class="input-field item-form col s2">
                        <input name="nome" type="text" id="id-nome" required>
                        <label for="id-nome">N*</label>
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </div>
                    <div class="input-field item-form col s4">
                        <input name="nome" type="text" id="id-nome" required>
                        <label for="id-nome">Complemento*</label>
                        <i class="fa fa-location-arrow" aria-hidden="true"></i>
                    </div>
                    <div class="input-field item-form col s4">
                        <input name="nome" type="text" id="id-nome" required>
                        <label for="id-nome">Baiiro*</label>
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="input-field item-form col s1">
                        <input name="nome" type="text" id="id-nome" required>
                        <label for="id-nome">UL*</label>
                    </div>
                    <div class="input-field item-form col s3">
                        <input name="nome" type="text" id="id-nome" required>
                        <label for="id-nome">Cidade*</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="item-form col s4">
            <span class="subtitulos">NECESSIDADES ESPACIAIS</span>
            <span class="portador">É portador de necessidades espaciais?</span>
            <div class="portador-row row">
                <div class="portador-col col">
                    <input name="group2" type="radio" id="m" />
                    <label for="m">SIM</label>
                </div>
                <div class="portador-col col">
                    <input name="group2" type="radio" id="f" />
                    <label for="f">NÂO</label>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-concluir center  col s12">
        <a class="waves-effect waves-light btn" id="btn-avancar">Concluir inscrição
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
        </a>
        <input name="group1" type="radio" checked />
    </div>
    <footer>
        <hr class="linha-buttom">
        <p class="text-footer center">&copy; 2018 - Centro Universitario São Lucas - Todos os direitos reservados</p>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
